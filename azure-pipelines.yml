# Start with a minimal pipeline that you can customize to build and deploy your code.
# See https://aka.ms/yaml
trigger:
- main

pool:
  vmImage: 'windows-latest'

jobs:
- job: BuildAndDeploy
  strategy:
    parallel: 1
  displayName: 'Build and Deploy Job'
  steps:
  - task: AzureRmWebAppDeployment@4
    inputs:
      ConnectionType: 'AzureRM'
      azureSubscription: 'Azure for Students(d0b94752-9fc6-4ed5-b836-2a12e61d1fbf)'
      appType: 'webApp'
      WebAppName: 'testapp-g-v1'
      packageForLinux: '$(System.DefaultWorkingDirectory)'
    displayName: 'Deploy to Azure Web App'

  - script: |
      # Replace this section with your actual build and test commands
      echo "Building and Testing your project..."
      dotnet build
      dotnet test
      echo "Build and Test completed successfully."
    displayName: 'Build and Test'
